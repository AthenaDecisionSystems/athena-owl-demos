version: '3'
services:
  insurance-data-mgr:
    image: jbcodeforce/ibu-insurance-data-mgr
    hostname: datamgr
    container_name: datamgr
    depends_on:
      - postgres
    ports: 
      - 8080:8080
    environment:
      - QUARKUS_DATASOURCE_USERNAME=postgres
      - QUARKUS_DATASOURCE_PASSWORD=p0stgrespwd
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:postgresql://postgres:5432/insurancedb
  postgres:
    image: postgres:latest
    restart: always
    container_name: postgres
    hostname: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=p0stgrespwd
      - POSTGRES_DB=insurancedb
    logging:
      options:
        max-size: 10m
        max-file: "3"
    ports:
      - '5432:5432'
    volumes: 
      - ./database:/var/lib/postgresql/data
  decisionsvc:
    image: icr.io/cpopen/odm-k8s/odm:8.12
    hostname: decisionsvc
    container_name: decisionsvc
    user: "1001:0"
    ports:
      - 9443:9443
      - 9060:9060
    environment:
      - SAMPLE=false
      - LICENSE=accept
    volumes:
      - ../../IBU-insurance-demo/decisions/persistence:/config/dbdata/
  chromadb:
    image: chromadb/chroma
    hostname: chromadb
    container_name: chromadb
    ports:
      - 8005:8000
    environment:
      - IS_PERSISTENT=TRUE
      - ALLOW_RESET=TRUE
